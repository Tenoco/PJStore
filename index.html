<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PJStore</title>
</head>
<body>
    <header>
        <h1>PJStore</h1>
        <div class="toggle-container">
            <button id="theme-toggle-button">Switch to Light Mode</button>
        </div>
        <input type="text" id="search" placeholder="Search apps...">
    </header>
    <main id="app-list">
        <!-- IceBerk -->
        <div class="app-card" data-tags="crypto,finance">
            <div class="mini-card">
                <button class="icon-button" onclick="location.href='iceberk.html'">
                    <img src="iceberkicon.jpg" alt="IceBerk Icon" class="icon-image">
                </button>
                <span class="icon-label">IceBerk</span>
            </div>
        </div>
        <!-- Editor's Choice -->
        <h3>Editor's Choice</h3>
        <div class="app-card" data-tags="crypto,finance">
            
            <div class="mini-card">
                <button class="icon-button" onclick="location.href='iceberk.html'">
                    <img src="iceberkicon.jpg" alt="IceBerk Icon" class="icon-image">
                </button>
                <span class="icon-label">IceBerk</span>
            </div>
        </div>
        <!-- Add more app cards here as needed -->
       
    </main>
    <script src="script.js"></script>
</body>
</html>
