<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>IceBerk</title>
</head>
<body>
   <header>
       <h1>IceBerk</h1>
       <div class="toggle-container">
           <label class="switch">
               <input type="checkbox" id="theme-toggle">
               <span class="slider"></span>
           </label>
           <span id="toggle-label">Switch to Light Mode</span> <!-- Added toggle label -->
       </div>
       <div class="chat-container">
           <p>Description of IceBerk game.</p> 
           <button class="app-button" onclick="window.location.href='http://t.me/iceberobot/iceberk'">Open</button>
       </div>

       <div class="screenshot-container">
           <img src="iceberk1.jpg" alt="IceBerk Screenshot 1">
           <img src="iceberk2.jpg" alt="IceBerk Screenshot 2">
           <img src="iceberk3.jpg" alt="IceBerk Screenshot 3">
       </div>

       <div style="margin-top: 20px;"></div> 
   </header>
   <script src="script.js"></script> <!-- Include script.js -->
</body>
</html>
